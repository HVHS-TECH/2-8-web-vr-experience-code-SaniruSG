  function showInstructions() {

    document.getElementById("instructionsPage").style.display = "none";
  }
</script>



<!-- Landing Page -->

  <img src="Images/Instructions.png" alt="Instructions page">
</button>

<!-- Instructions Page Overlay (Only one version!) -->
<div class="instructions-page-overlay" id="instructionsPage">
  <!-- Close Button -->
  <img src="Images/close.png" alt="Close" class="close-btn" onclick="hideInstructions()">
